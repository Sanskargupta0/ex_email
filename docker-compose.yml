services:
  # Redis service for Bull queue
  redis:
    image: redis:7-alpine
    container_name: email-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - email-network

  # Email API Server
  email-api:
    build: .
    container_name: email-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=file:/app/data/email_service.db
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - TASK_SERVICE_URL=${TASK_SERVICE_URL}
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: node src/server.js
    restart: unless-stopped
    networks:
      - email-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Email Worker
  email-worker:
    build: .
    container_name: email-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=file:/app/data/email_service.db
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      email-api:
        condition: service_healthy
    command: node src/worker.js
    restart: unless-stopped
    networks:
      - email-network

volumes:
  redis-data:
    driver: local

networks:
  email-network:
    driver: bridge
